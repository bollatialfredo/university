<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Template</title>
  </head>
  <body>
		<canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;" />
  </body>
  
	<script>
	   var ctx = document.getElementById("canvas").getContext("2d");
	   ctx.fillStyle= "#000000";
     var height = 300;
     var width = 400;

     var imageData = ctx.createImageData(width, height);
     for (var x = 0; x < width/2; x++) {
       for (var y = 0; y < height; y++) {
         setPixel(imageData, x, y, valor(x), valor(x) , 0, 255);
       }
     }

     for (var x = width/2; x < width; x++) {
       for (var y = 0; y < height; y++) {
         setPixel(imageData, x, y, 255, valor2(x) , 0, 255);
       }
     }
     function valor(val){
       return Math.floor(val/(width/2)*255);
     }
     function valor2(val){
       return Math.floor(255-((val-(width/2))/(width/2))*255);
     }

     ctx.putImageData(imageData, 30, 30);

     function setPixel(imageData, x, y, r, g, b, a){
       var index = (x + y * imageData.width) * 4;
       imageData.data[index+0] = r;
       imageData.data[index+1] = g;
       imageData.data[index+2] = b;
       imageData.data[index+3] = a;
     }

	 </script>
</html>
