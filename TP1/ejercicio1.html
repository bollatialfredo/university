<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Template</title>
	</head>
		<canvas id="canvas" width="900" height="900" style="border:#000 solid 1px;" />
	</body>
	<script>
	   var ctx = document.getElementById("canvas").getContext("2d");
	   ctx.fillStyle= "#000000";
	   //ctx.fillRect(0,0,150,100);//posicionamiento del rectangulo
     var height = 360;
     var width = 360;

     var imageData = ctx.createImageData(height, width);
     console.log(imageData);

     for (var i = 0; i < width; i++) {
       for (var j = 0; j < height/2; j++) {
         setPixel(imageData, i, j, 100, 10 , 10, 255);
       }
     }
     for (var i = 0; i < width; i++) {
       for (var j = height/2; j < height; j++) {
         setPixel(imageData, i, j, 10, 100 , 10, 255);
       }
     }

     ctx.putImageData(imageData, 0, 0);

     function setPixel(imageData, x, y, r, g, b, a){
       var index = (x + y * imageData.width) * 4;
       imageData.data[index+0] = r;
       imageData.data[index+1] = g;
       imageData.data[index+2] = b;
       imageData.data[index+3] = a;
     }

	 </script>
</html>
